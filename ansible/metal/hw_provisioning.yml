---
- name: (hw_provisioning) Hardware Provisioning
  hosts: localhost
  become: true
  connection: local
  tasks:

  # Proxmox dependencies
    - name: Install Proxmox Dependencies
      apt:
        name: virt-manager

  # Docker Install
    - name: Docker - Install docker packages
      apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
      with_items:
        - apt-transport-https
        - ca-certificates
        - curl
        - software-properties-common
      tags:
        - docker

    - name: Docker - Add Docker s official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      tags:
        - docker

    - name: Docker - Verify that we have the key with the fingerprint
      apt_key:
        id: 0EBFCD88
        state: present
      tags:
        - docker

    - name: Docker - Set up the stable repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu jammy stable
        state: present
        update_cache: yes
      tags:
        - docker

    - name: Docker - Update apt packages
      apt:
        update_cache: yes
      tags:
        - docker

    - name: Docker - Install docker
      apt:
        name: docker-ce
        state: present
        update_cache: yes
      tags:
        - docker

    - name: Docker - Add user to "docker" group
      user:
        name: "dcard"
        group: "docker"
        append: yes
      tags:
        - docker

    - name: Docker - Install docker-compose
      get_url:
        url : https://github.com/docker/compose/releases/download/1.25.1-rc1/docker-compose-Linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: 'u+x,g+x'

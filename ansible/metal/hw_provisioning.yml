---
- name: (hw_provisioning) Hardware Provisioning
  hosts: localhost
  become: true
  connection: local
  tasks:

# General Homelab Tools
  - name: Install General Tools
    become: true
    apt:
      name: "{{ item }}"
    with_items:
      - net-tools
      - lm-sensors # Used to monitor computer temperatures
      - powertop # `sudo powertop` displays metrics about computer usage
      - openssh-server # To allow remote SSH

# Set-up Homelab Tools
  # sudo apt-get install lm-sensors
  # sudo sensors-detect
  # sensors

# Proxmox dependencies
  - name: Install Proxmox Dependencies
    apt:
      name: virt-manager

# Docker Install
  - name: Docker - Install docker packages
    apt:
      name: "{{ item }}"
      state: present
      update_cache: yes
    with_items:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
    tags:
      - docker

  - name: Docker - Add Docker s official GPG key
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present
    tags:
      - docker

  - name: Docker - Verify that we have the key with the fingerprint
    apt_key:
      id: 0EBFCD88
      state: present
    tags:
      - docker

  - name: Docker - Set up the stable repository
    apt_repository:
      repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu jammy stable
      state: present
      update_cache: yes
    tags:
      - docker

  - name: Docker - Update apt packages
    apt:
      update_cache: yes
    tags:
      - docker

  - name: Docker - Install docker
    apt:
      name: docker-ce
      state: present
      update_cache: yes
    tags:
      - docker

  - name: Docker - Add user to "docker" group
    user:
      name: "dcard"
      group: "docker"
      append: yes
    tags:
      - docker

  - name: Docker - Install docker-compose
    get_url:
      url : https://github.com/docker/compose/releases/download/1.25.1-rc1/docker-compose-Linux-x86_64
      dest: /usr/local/bin/docker-compose
      mode: 'u+x,g+x'

  - name: Docker - Create $HOME/appdata directory
    file:
      path: "~/appdata"
      state: directory
      mode: '777'
    become: false

  - name: Docker - Create service config directories
    file:
      path: "~/appdata/{{ item }}"
      state: directory
      mode: '777'
    become: false

    with_items:
      - heimdall/config
      - jellyfin/library
      - jellyfin/tvshows
      - yacht
      - deluge/config
      - radarr/config
      - sonarr/config
      - pi-hole
      - pi-hole/dns-masq.d
      - homeassistant
      - portainer


